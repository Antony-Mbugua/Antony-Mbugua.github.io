# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# Language
lang: en

# Timezone
timezone: Africa/Nairobi

# Site info
title: Antony Mbugua
tagline: Cybersecurity & IT Projects Portfolio
description: >-
  Portfolio showcasing cybersecurity projects, writeups, and IT solutions.

# Site URLs
url: "https://antony-mbugua.github.io"

github:
  username: Antony-Mbugua

X:
  username: Antony-Mbugua

social:
  name: Antony Mbugua Githinji
  email: antonymbugua742@gmail.com
  links:
    - https://x.com/AntonyMbugua
    - https://github.com/Antony-Mbugua
    - https://www.linkedin.com/in/antonymbugua

# Webmaster verification codes (leave blank if not needed)
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# Analytics (optional, fill Google Analytics ID later)
analytics:
  google:
    id: G-XXXXXXXXXX
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# Page views
pageviews:
  provider:

# Theme color
theme_mode: preferred_color_scheme

# CDN (if any)
cdn:

# Avatar
avatar: /assets/images/avatar.png

# Social preview image
social_preview_image: /assets/images/social-preview.png

# Table of contents
toc: true

# Comments (Giscus setup)
comments:
  provider: giscus
  giscus:
    repo: Antony-Mbugua/Antony-Mbugua.github.io
    repo_id: "R_kgDOP1D-gw"
    category: General
    category_id: "DIC_kwDOP1D-g84CvzIs"
    mapping: pathname
    strict: 0
    reactions_enabled: 1
    input_position: bottom
    theme: preferred_color_scheme
    lang: en

# Assets self-hosting
assets:
  self_host:
    enabled: false
    env:

# PWA (offline installation)
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

# Pagination
paginate: 10

# Base URL
baseurl: ""

# Advanced settings (keep as is)
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
